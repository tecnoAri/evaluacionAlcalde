{% extends "index.html" %}
{% block encabezado %}
{% include "encabezado.html" %}
{% endblock %}
{% block menu %}
{% include "menu.html" %}
{% endblock %}
{% block contenido %}
<div class="w-50 mt-3" style="margin: 0 auto;">
    <form id="frmProducto" action="/agregarProducto/" method="post" enctype="multipart/form-data"
        onsubmit="return validarFile()" class="was-validated">
        {% csrf_token %}
        <div>
            <h3 class="text-center">AGENDAR CITA</h3>
        </div>
        <div class="form-floating">
            <input type="date" name="txtFecha" id="txtFecha" class="form-control" required>
            <label for="txtFecha">Fecha de la cita: </label>
            <br>
        </div>
        <div class="form-floating">
            <input type="number" name="txtId" id="txtId" class="form-control" required>
            <label for="txtId">Identificacion: </label>
            <br>
        </div>
        <div class="form-floating">
            <input type="text" name="txtNombre" id="txtNombre" class="form-control" required>
            <label for="txtNombre">Nombre Completo: </label>
            <br>
        </div>

        <div class="form-floating">
            <input type="text" name="txtCorreo" id="txtCorreo" class="form-control" required>
            <label for="txtCorreo">Correo Electronico: </label>
            <br>
        </div>

       
        
        <div>
            <br>
            <button class="btn btn-success mt.3">Registrar</button>
        </div>
    </form>
    
</div>
{% endblock %}
{% block piePagina %}
{% include "piePagina.html" %}
{% endblock %}
